<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sniffer</title>
    <meta
      name="description"
      content="Rent a dog that will get your job done!"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Noto+Sans+JP:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/718bd44424.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
      <nav>
          <h1 id="logo"> Sniffer </h1>
          <ul>
          <li class="nav-links">Home</li>
          <li class="nav-links">Contact</li>
          <li class="nav-links">About</li>
        </ul>
      </nav>
      <h2 id="big-text">Rent a dog that will get your job done!</h2>
      <button id="call_to_action"> Get in touch </button>
      <img id="primary_dog" src="./pictures/maindog.jpg" height="300px" width="300px" alt="dog">
    </main>
    <div id="second_page">
      <div class="landing_dogs"> 
        <img src="./pictures/dog1.jpg" alt="dog1" width="370" height="400">
        <h3>British</h4>
      </div>
      <div class="landing_dogs"> 
        <img src="./pictures/dog2.jpg" alt="dog2" width="370" height="400">
        <h3>Italian</h4>
      </div>
      <div class="landing_dogs"> 
        <img src="./pictures/dog3.jpg" alt="dog3" width="370" height="400">
        <h3>American</h4>
      </div>
    </div>
    <div id= "third_page">
      <h1 id="third_page_head"> How it works ? </h1>
      <div id="circle_container">
          <div class="circle">
            <img id="form_pic" src="./pictures/form.png" alt="form_pic">
          </div>
          <div class="circle">
            <img id="email_pic" src="./pictures/email.png" alt="email_pic">
          </div>
          <div class="circle">
            <img id="circle_dog" src="" alt="circle_dog">
          </div>
        </div>
        <div id= "circles_description">
          <h2> Fill the Get in touch form.</h2>
          <h2> Get an Email with appointment.</h2>
          <h2> Come pick your dog.</h2>
      </div>

    </div>

    <script src="./index.js"></script>
  </body>
</html>
